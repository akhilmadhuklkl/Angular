<br><br>
<div class="search-container">
  <input type="text" placeholder="Looking for......" name="search">
  &nbsp;<button type="button" class="btn btn-success">Search</button>
</div>
<br><br>
<h1>View Data</h1>
<hr>

<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>ACTION</th>
  </tr>

  <tr *ngFor="let x of users">
    <td>{{x.id}}</td>
    <td>{{x.name}}</td>
    <td>{{x.email}}</td>
    <td>{{x.password}}</td>
    <td>
      <button class="bg-success text-white rounded" (click)="deleteUser(x.id)">Delete</button>
      &nbsp;<button class="bg-success text-white rounded" (click)="editUser(x.email)">Edit</button>
    </td>
  </tr>
