<form #regForm="ngForm" (ngSubmit)="login(regForm.value)">
    <div class="bg-primary text-white m-4 text-center">
        <h3>Login</h3><br>
        <input type="text" name="email" placeholder="Email" ngModel><br>
        <input type="password" name="password" placeholder="Password" ngModel><br><br>
        <button class="btn btn-success">Login</button>
    </div>
</form>
